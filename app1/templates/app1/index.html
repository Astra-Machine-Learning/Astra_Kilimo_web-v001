<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra Kilimo | Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 id="form-title" class="text-2xl font-bold text-center text-gray-800">
        Sign In
      </h2>

      <form id="auth-form" class="mt-6">
        <!-- Name Field (Hidden by Default) -->
        <div id="name-field" class="hidden">
          <label class="block text-sm font-medium text-gray-600">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email Field -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Password Field -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="mt-6 w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Sign In
        </button>
      </form>

      <!-- Success Message (Hidden by Default) -->
      <div id="success-message" class="hidden mt-4 text-center text-green-600">
        You have signed in successfully! Redirecting...
      </div>

      <!-- Toggle Between Sign In and Sign Up -->
      <p class="mt-4 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="" id="toggle-btn" class="text-blue-500 font-semibold"
          >Sign Up</a
        >
      </p>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const formTitle = document.getElementById("form-title");
      const authForm = document.getElementById("auth-form");
      const nameField = document.getElementById("name-field");
      const submitBtn = authForm.querySelector("button");
      const successMessage = document.getElementById("success-message");

      // Toggle Between Sign In and Sign Up
      toggleBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (nameField.classList.contains("hidden")) {
          formTitle.textContent = "Sign Up";
          nameField.classList.remove("hidden");
          submitBtn.textContent = "Sign Up";
          toggleBtn.innerHTML =
            'Already have an account? <span class="text-blue-500 font-semibold">Sign In</span>';
        } else {
          formTitle.textContent = "Sign In";
          nameField.classList.add("hidden");
          submitBtn.textContent = "Sign In";
          toggleBtn.innerHTML =
            "Don't have an account? <span class='text-blue-500 font-semibold'>Sign Up</span>";
        }
      });

      // Handle Form Submission
      authForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get Form Values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Simple Validation
        if (!email || !password) {
          alert("Please fill out all fields.");
          return;
        }

        if (formTitle.textContent === "Sign Up" && !name) {
          alert("Please enter your full name.");
          return;
        }

        // Simulate Successful Authentication
        successMessage.classList.remove("hidden");
        setTimeout(() => {
          // Redirect to Home Page
          window.location.href = "/home/";
          // Change to your desired route
        }, 2000); // Redirect after 2 seconds
      });
    </script>
  </body>
</html>
